<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-book Currency | Exchango</title>
    <style>
        /* Base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Pre-book section styling */
        .prebook-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .prebook-container h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .prebook-container label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }

        .prebook-container input, .prebook-container select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .prebook-container button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .prebook-container button:hover {
            background-color: #0056b3;
        }

        .confirmation-message {
            display: none;
            margin-top: 15px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="prebook-container">
        <h2>Pre-book Your Currency</h2>
        <form id="prebookForm">
            <label for="currency">Select Currency:</label>
            <select id="currency" required>
                <option value="" disabled selected>Select currency</option>
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <!-- Add more currencies as needed -->
            </select>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" min="1" required>

            <label for="pickupDate">Pickup Date:</label>
            <input type="date" id="pickupDate" required>

            <button type="button" onclick="prebookCurrency()">Pre-book Currency</button>
        </form>
        <p class="confirmation-message" id="confirmationMessage">Your currency pre-booking has been recorded!</p>
    </div>

    <script>
        // Function to handle pre-booking currency
        function prebookCurrency() {
            const currency = document.getElementById("currency").value;
            const amount = document.getElementById("amount").value;
            const pickupDate = document.getElementById("pickupDate").value;
            const confirmationMessage = document.getElementById("confirmationMessage");

            if (currency && amount && pickupDate) {
                // Simulating a submission or sending the data to backend (for demonstration only)
                console.log(`Pre-booking: ${amount} ${currency} for pickup on ${pickupDate}`);

                // Show confirmation message
                confirmationMessage.style.display = "block";
                confirmationMessage.textContent = `Successfully pre-booked ${amount} ${currency} for ${pickupDate}.`;

                // Clear form fields after booking
                document.getElementById("prebookForm").reset();
            } else {
                // If not all fields are filled, alert the user
                alert("Please fill all the fields to proceed with the pre-booking.");
            }
        }
    </script>
</body>
</html>
